dependencies:
  clock: ^1.1.0
  meta: ^1.11.0

sidekick:
  puro:
    useDartSdk: '3.10.1'

dev_dependencies:
  fake_async: ^1.3.0
  lint: ^2.0.0
  test: ^1.24.0
